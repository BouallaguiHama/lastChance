server:
  port: 8080

spring:
  application:
    name: stock-management-backend
  
  datasource:
    url: jdbc:postgresql://postgres:5432/stockdb
    username: stockuser
    password: stockpass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000

logging:
  level:
    com.stockapp: DEBUG
    org.springframework.security: DEBUG